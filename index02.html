<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- facovin icones na aba html -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Music Player</title> 

<!-- link de icones -->
  <link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  
  
  
  <div class="main">
    <!-- topo -->
        <!-- botao superior esquerdo -->
    <div class="btn-topo">
      <button onclick="sidebar()"><i class="bx bx-chevron-right"></i></button>
      
      <div class="options">
        <button onclick="mute()" id="volume_mute"><i class="bx bx-volume-full" aria-hidden="true" ></i>
        </button>
         <input type="range" value="50"  
         id="vol" min="0" max="100" onchange="volume_change()">
      </div>
      
     <!-- botao superior direito -->
      <button onclick="open_p()"><i class='bx bx-menu-alt-left'></i></button>
      
          <!-- título -->
    </div>
     <div class="titulo-music">
      <h3>Music Player</h3>
    </div>
    
        <!-- meio foto -->
    <div class="meio">
      <img class="img" src="fone.jpeg" alt="Musica tocando atualmente" /><br>
    </div>
    
        <!-- meio titulo e artista -->
    <div class="meio1">
      <h3 id="title"></h3>
      <p id="artist"></p>
    </div>
    
        <!-- musica -->
    <div class="music">
      <audio id="song" src="" type="audio/mp3">
      </audio>
    </div>
    
        <!-- contagem -->
    <div class="barra">
      <span id="beginduration">0:00</span>
      <span id="endduration">0:00</span>
    </div>
    
        <!-- barra de duração -->
    <div class="progress_duration" id="progressduration">
      <div class="progress" id="progress"></div>
    </div>
   
       <!-- botão inferiores  -->
    <div class="btn-final">
      <button id="prev" onclick="prevsong()"><i class='bx bx-skip-previous' ></i></button>
		
			<button onclick="playsong()"  id="play_btn"><i class='bx bx-play' ></i></button>
			
			<button id="next" onclick="nextsong()"><i class='bx bx-skip-next'></i></button>
    </div>
   
       <!-- música list-->
    <div class="music_list">
      <div class="header">
        <div class="row">
          <p>Music List </p><i class="bx bxs-music"></i>
        </div>
      </div>
      <ul>
  
      </ul>
    </div>
  
  </div>
  
  <script src="main.js"></script>
</body>
</html>
